name: 'Lint codebase'

on:
  pull_request:
    branches: [ "dev", "refactoring" ]
  push:
    branches: [ "dev", "refactoring" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: pre-commit/actions@v3.0.1
