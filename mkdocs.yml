# Project information
site_name: ClinicaDL Documentation
site_author: ClinicaDL contributors
site_url: https://clinicadl.readthedocs.io/
site_description: >-
  Framework for the reproducible classification of Alzheimer's disease
  using deep learning

# Repository
repo_name: aramislab/clinicadl
repo_url: https://github.com/aramis-lab/clinicadl
#edit_uri: master/edit/doc

# Copyright
copyright: Copyright &copy; 2020 ClinicaDL contributors

# Google Analytics
google_analytics:
  - UA-106080699-1
  - auto

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  icon:
    repo: material/github
  language: en
  palette:
    primary: green
    accent: green

# Version panel
extra_javascript:
  - 'https://code.jquery.com/jquery-3.3.1.min.js'

# Customization
extra:
  feature:
    tabs: true
  social:
    - icon: material/github
      link: https://github.com/aramis-lab/
    - icon: material/twitter
      link: https://twitter.com/clinica_run
    - icon: material/earth
      link: http://www.aramislab.fr
  version:
    default: stable


# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: True

# Page tree
nav:
  - Home: index.md
  - Installation: Installation.md
  - Introduction to ClinicaDL: Introduction.md
  - Commands:
    - Prepare your metadata: TSVTools.md
    - Prepare your imaging data:
      - Introduction: Preprocessing/Introduction.md
      - t1-linear pipeline: Preprocessing/T1_Linear.md
      - t1-extensive pipeline: Preprocessing/T1_Extensive.md
      - extract tensors: Preprocessing/Extract.md
      - quality check: Preprocessing/QualityCheck.md
      - generate synthetic data sets: Generate.md
    - Random Search: RandomSearch.md
    - Train:
      - Introduction: Train/Introduction.md
      - JSON defined: Train/Retrain.md
      - Resume: Train/Resume.md
      - Implementation details: Train/Details.md
    - Trained network applications:
      - Predict: Predict.md
      - Tensor serialization: Tensors.md
      - Interpret: Interpret.md
  - Advanced user guide:
      - Customize your training: Contribute/Custom.md
      - Test your modifications: Contribute/Test.md
      - Contribute to the project: Contribute/Newcomers.md
